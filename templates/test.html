<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>个人相关推荐</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
{#    <link rel="stylesheet" href="{% static 'css/blogstyle.css' %}">#}
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'css/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>
<body>
<div>
    <ul>
        <table  class="table table-condensed">
            <tr>
                <td>用户名称</td>
                <td>被推荐用户名称</td>
                <td>添加时间</td>
            </tr>
        {% for suggest in suggests %}
            <tr class="success">
                <td>{{ request.user }}</td>
                <td>{{ suggest.to_name }}</td>
                <td>{{ suggest.add_time }}</td>
            </tr>
        {% endfor %}
        </table>
{#    <li>首页第一行</li>#}
    </ul>
</div>
</body>
</html>
